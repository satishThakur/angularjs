<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" ng-click="setSelectedTeam('')">AMS</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="query">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-repeat="team in teams" ng-class="{'active':isTeamSelected(team)}">
                    <a ng-click="setSelectedTeam(team)">
                        <h4>{{team}}</h4>
                    </a>
                </li>
            </ul>

        </div>
        <div class="col-sm-6 col-sm-offset-3 col-md-7 col-md-offset-2 main clearfix ">
            <h1 class="page-header">{{teamScope}} Team Members</h1>

            <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat="memeber in members | filter:{ team : selectedTeam } | filter:query ">
                    <div class="member-container" ng-class="{'active':isMemberSelected(memeber.id)}">
                        <a href="#/member/{{memeber.id}}">
                            <span class="glyphicon glyphicon-user"></span>
                            <span>{{memeber.name}} </span>
                            <span>- ({{memeber.role}})</span>
                        </a>
                        <button type="button" class="btn btn-danger pull-right" ng-click="removeMember(memeber)">Delete</button>
                        <button type="button" class="btn btn-warning pull-right" ng-click="startEditing(memeber)">Edit</button>
                    </div>
                </li>
            </ul>

            <hr/>

            <!-- CREATING -->
            <div ng-if="shouldShowCreating(selectedTeam)">
                <button type="button" class="btn btn-link" ng-click="startCreating()">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add new member
                </button>
                <form class="create-form" ng-show="isCreating" role="form" ng-submit="createNewMember(newMember,selectedTeam)" novalidate>
                    <div class="form-group">
                        <label for="newBookmarkTitle">Name</label>
                        <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newMember.name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="newBookmarkURL">Role</label>
                        <input type="text" class="form-control" id="newBookmarkURL" ng-model="newMember.role" placeholder="Enter role">
                    </div>
                    <button type="submit" class="btn btn-info btn-lg">Create</button>
                    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
                </form>
            </div>

            <form class="edit-form" ng-show="isEditing" role="form" ng-submit="updateMember(editMember)" novalidate>
                <h3>Editing: {{editMember.name}}</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="editMember.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" ng-model="editMember.role" placeholder="Role">
                </div>
                <button type="submit" class="btn btn-info btn-lg">Save</button>
                <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
            </form>
        </div>
    </div>
</div>
