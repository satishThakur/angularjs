
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{'active': true}">
                    <a ui-sref="contacts.list">All Members</a>
                </li>

                <li ng-repeat="team in teams" ng-class="{'active':isTeamSelected(team)}">
                    <a ng-click="setSelectedTeam(team)">
                        {{team}}
                    </a>
                </li>
            </ul>

        </div>
        <div class="col-sm-7 col-sm-offset-2 main clearfix">
            <form class="navbar-form">
                <input type="text" class="form-control" placeholder="Search..." ng-model="query.name">
            </form>
            <h1 class="page-header">{{teamScope}} Team Members</h1>

            <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat="memeber in members | filter:{ team : selectedTeam } | filter:query ">
                    <div class="row">
                        <div class="col-sm-8">
                            <a href="#/member/{{memeber.id}}">
                                <span class="glyphicon glyphicon-user"></span>
                                <span>{{memeber.name}} </span>
                                <span>- ({{memeber.role}})</span>
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-warning main-edit" ng-click="goEditMember(memeber)">Edit</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-danger main-delete" ng-click="removeMember(memeber)">Delete</button>
                        </div>
                    </div>
                </li>
            </ul>

            <hr/>

            <!-- CREATING -->
            <div ng-if="shouldShowCreating(selectedTeam)">
                <button type="button" class="btn btn-link" ng-click="startCreating(selectedTeam)">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add new member
                </button>
            </div>
        </div>
    </div>
</div>
