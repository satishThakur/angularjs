<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-7 main clearfix ">

            <form class="orm-horizontal"  role="form" ng-submit="updateMember()" novalidate>
                <h3>{{banner}}: {{editMember.name}}</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="editMember.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" ng-model="editMember.role" placeholder="Role">
                </div>
                <button type="submit" class="btn btn-info btn-lg">Save</button>
                <button type="button" class="btn btn-default btn-lg" ng-click="cancelEditing()">Cancel</button>
            </form>
        </div>

    </div>

</div>
